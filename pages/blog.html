<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css">
  <title>Blog</title>
  <script src="https://kit.fontawesome.com/4636762066.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet" href="../css/main.css"> <!-- Optional for custom styling -->
</head>

<body>
  <div id="navbar"></div>

  <!-- Blog Posts Section -->
  <section class="section">
    <div class="container">
      <h1 class="title">Blog</h1>
      <p class="subtitle">Explore my latest posts below.</p>
      <!-- Loader (shown while posts are loading) -->
      <div id="loader" class="has-text-centered">
        <span class="icon is-large">
          <i class="fas fa-spinner fa-pulse"></i>
        </span>
        <p>Loading posts...</p>
      </div>

      <!-- Blog posts will be dynamically inserted here -->
      <div id="blog-posts" class="blog-container" style="display: none;"></div>
    </div>
  </section>

  <script src="../javascript/blog.js"></script>
  <script src="../javascript/nav.js"></script>
</body>

</html>
